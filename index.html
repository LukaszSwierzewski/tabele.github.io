<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GENERATOR TABEL</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Generator tabel</h2>
      <h4>Wklej tabele z excela w tym polu:</h4>
      <textarea id="pastein" rows="10" cols="50" name="excel_data"></textarea>
      <div
        class="alert alert-warning"
        style="width: 400px; margin: 0 auto"
        role="alert"
      >
        Przed skopiowaniem kodu HTML tabeli zwróć uwagę czy ostatni albo
        pierwszy wiersz tabeli nie jest pusty. Jeżeli tak to usuń puste pole
        przyciskiem backspace i wygeneruj tabele od nowa.
      </div>
      <button class="btn btn-primary mt-4" id="generate">
        wygeneruj tabele
      </button>
    </div>
    <br /><br />
    <hr />
    <div class="grid">
      <div>
        <h2>WYGLĄD TABELI</h2>
      </div>
      <div>
        <h2>KOD HTML</h2>
      </div>
      <div id="excel_table"></div>
      <div id="output"></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
